<div style="margin-top:6px;margin-left:6px;" onLoad="DoOnLoadPopUpComment('fr');">
    <fieldset style="padding:7px;width:630px" onclick="checkTextArea()" onkeyup="checkTextArea()">
        <legend style="margin-left : 8px;"><span id="RS_Fieldset_CommentPopup"></span></legend>
        <textarea id="Comment_text" style="margin-left:7px;width:610px;" class="Comment_text" name="Comment_text"></textarea>
    </fieldset>
    <fieldset style="margin-top:6px;padding:7px;width:630px">
        <legend style="margin-left : 8px;"><span id="RS_Fieldset_Diffusion"></span></legend>
        <table>
            <tr>
                <td colspan="3">
                    <span id="RS_Privacy" class="cl_div_label_Comment_Left"></span>
                    <label><input type="radio" name="Privacy" value="true" checked onClick="ChangePrivacy('true')"><span id="RS_Privacy_Public"></span></label>
                    <label><input type="radio" id="Private" name="Privacy" value="false" onClick="ChangePrivacy('false')"><span id="RS_Privacy_Private"></span></label>
                    <!--<img src="/Resources/theme/img/btn_form/16x16_Existing_information.png" class="btn_std_ico">-->
                </td>
            </tr>
            <tr>
                <td><span id="RS_People_concerned" class="cl_div_label_SN_Left"></span></td>
                <td style="width:15px"></td>
                <td><span id="RS_Groups_concerned" class="cl_div_label_SN_Left"></span></td>
            </tr>
            <tr>
                <td>
                    <div id="People_concerned"></div>
                    <div id="People_concerned_Toolbar"></div>
                </td>
                <td style="width:15px"></td>
                <td>
                    <div id="Groups_concerned"></div>
                    <div id="Groups_concerned_Toolbar"></div>
                </td>
            </tr>
        </table>
    </fieldset>
    <div style="float:right;margin-top:4px;margin-right:5px;">
        <input type="button" id="RS_Submit_Comment" class="cl_btn_action RS_Submit_Comment" />
        <input type="button" id="RS_Close_Comment" class="cl_btn_action RS_Close_Comment" />
    </div>
</div>
